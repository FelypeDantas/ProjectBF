<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fica Comigo?</title>
</head>
   
<body>
    <div id="Conteudo">
      <h2>Bora Ficar?</h2>
      <button class="btn" onclick="sim()">Sim</button>
      <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">Não</button>
    </div>
</body>

<style>
    #Conteudo{
        background : #f16464;
        width : 100%;
        height : 100%;
        position : fixed;
        top : 0;
        left : 0;
        padding : 10px;
        text-align : center;
        font-family: sans-serif;
    }

    .btn{
        background: black;
        COLOR: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>
    function sim(){
       alert("Você aceitou ficar comigo! :)")
    }

    function desvia(t) {
        var btn = t;
        btn.style.position = "absolute";
        btn.style.top = GeraPosicao(0, 100);
        btn.style.left = GeraPosicao(0, 100);
        console.log("Opa, Desviei...");
    }

    function GeraPosicao (min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }
</script>
</html>
